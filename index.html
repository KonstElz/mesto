<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <!--<div class="profile__avatar-wrapper">-->
          <img class="profile__avatar" src="./images/JYC.jpg" alt="Аватар пользователя">
          <!--</div>-->
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__info-edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить профиль"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--Форма изменения профиля-->
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit" method="post" class="popup__form">
          <input required placeholder="Жак-Ив Кусто" name="profile-name" class="popup__input popup__input_type_name" minlength="2"
            maxlength="40">
          <input required placeholder="Исследователь океана" name="profile-job" class="popup__input popup__input_type_job"
            minlength="2" maxlength="200">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
      </div>

    <!--Форма добавления фотографии-->
    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close-add-form"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="photo" method="post" class="popup__form popup__form-add">
          <input type=" text" id="photo-name" aria-label="подпись" placeholder="Название" name="name" required
            class="popup__input" minlength="1" maxlength="30">
          <input type="url" id="photo-link" aria-label="Ссылка" placeholder="Ссылка на картинку" name="link" required
            class="popup__input">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!--Фуллскрин картинки-->
    <div class="popup-image popup">
      <div class="popup-image__container">
        <button class="popup__close popup-image__close"></button>
        <div class="popup-image__content-container">
          <figure class="popup-image__photo">
            <img alt="" class="popup-image__preview">
            <figcaption class="popup-image__title"></figcaption>
          </figure>
        </div>
      </div>
      </div>

    <!--Шаблон карточки-->
    <template class="elements__template">
      <article class="element">
        <img alt="" class="element__image">
        <button type="button" class="element__remove-button"></button>
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <div class="element__like-wrapper">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </article>
      </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>

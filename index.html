<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="vieport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title></title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <div class="profile__avatar-wrapper">
            <img class="profile__avatar" src="./images/JYC.jpg" alt="Жак-Ив Кусто">
          </div>
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button type="button" class="profile__info-edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-button element__like-button_active"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit" method="post" class="popup__form">
          <input required="" name="profile-name" class="popup__name popup__input" placeholder="Имя" minlength="2"
            maxlength="40">
          <input required="" name="profile-job" class="popup__job popup__input" placeholder="О себе" minlength="2"
            maxlength="200">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

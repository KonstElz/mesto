<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <!--<div class="profile__avatar-wrapper">-->
          <img class="profile__avatar" src="./images/JYC.jpg" alt="Аватар пользователя">
          <!--</div>-->
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__info-edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить профиль"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-button element__like-button_active"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Dombay.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit" method="post" class="popup__form">
          <input required placeholder="Жак-Ив Кусто" name="profile-name" class="popup__input popup_type_name" minlength="2"
            maxlength="40">
          <input required placeholder="Исследователь океана" name="profile-job" class="popup__input popup_type_job"
            minlength="2" maxlength="200">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
